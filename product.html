<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEAKERS THRIFT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Responsive Navbar -->
<header>
    <nav class="navbar">
        <div class="logo">Sneaker thrift</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger-container">
            <div class="nav-icons">
                <div class="cart-container" onclick="openCartModal()">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </div>
                
                <div class="profile-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
</header>

    <!-- Search Bar -->
<div class="search-bar">
    <input type="text" id="search-input" placeholder="Search for products...">
</div>
<!-- Product Cards -->
<div class="card-container">
    <div class="card" onclick="openProductModal('Nike dunk low curry', 'images/6.JPG', 20, 'pink', '42', 'Free')">
        <img src="images/6.JPG" alt="Nike SB Dunk">
        <h1>Nike dunk low</h1>
        <p class="price">$20</p>
        <button class="add-to-cart" onclick="event.stopPropagation(); addToCart('Nike dunk low curry', 20)">Add to Cart</button>
    </div>

    <div class="card" onclick="openProductModal('Louis Vuitton', 'images/7.JPG', 25, 'Black', '44', 'Free within nairobi town CBD')">
        <img src="images/7.JPG" alt="Adidas Yeezy">
        <h1>Louis Vuitton</h1>
        <p class="price">$25</p>
        <button class="add-to-cart" onclick="event.stopPropagation(); addToCart('Louis Vuitton', 23)">Add to Cart</button>
    </div>

    <div class="card" onclick="openProductModal('Nike sb dunk low ivory', 'images/8.JPG', 25, 'royal blue', '42', 'Free within nairobi town CBD')">
        <img src="images/8.JPG" alt="Adidas Yeezy">
        <h1>Nike sb dunk</h1>
        <p class="price">$25</p>
        <button class="add-to-cart" onclick="event.stopPropagation(); addToCart('Nike sb dunk low ivory', 22)">Add to Cart</button>
    </div>

    <div class="card" onclick="openProductModal('Nike dunk low medium', 'images/9.JPG', 25, 'Brown curry', '44', 'Free within nairobi town CBD')">
        <img src="images/9.JPG" alt="Adidas Yeezy">
        <h1>Nike dunk low</h1>
        <p class="price">$25</p>
        <button class="add-to-cart" onclick="event.stopPropagation(); addToCart('Nike dunk low medium', 22)">Add to Cart</button>
    </div>
</div>

<!-- Product Modal (Single Instance) -->
<div id="product-modal" class="product-modal" style="display: none;">
    <div class="product-modal-content">
        <!-- Close button calls closeProductModal() -->
        <span class="close-modal" onclick="closeProductModal()">&times;</span>
        <img id="product-img" src="" alt="Product Image">
        <h2 id="product-name">Product Name</h2>
        <p><strong>Color:</strong> <span id="product-color"></span></p>
        <p><strong>Size:</strong> <span id="product-size"></span></p>
        <button id="add-to-cart-modal" class="add-to-cart" onclick="addToCartFromModal()">Add to Cart</button>
    </div>
</div>

<!-- Cart Modal -->
<div id="cart-modal" class="cart-modal" style="display: none;">
    <div class="cart-modal-content">
        <span class="close-cart-modal" onclick="closeCartModal()">&times;</span>
        <h2 style="text-align: center;">SHOPPING CART</h2>
        <div id="cart-items"></div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</div>

<script src="script.js">
     function toggleMenu() {
        document.querySelector('.nav-links').classList.toggle('active');
    }
</script>
</body>
</html>
